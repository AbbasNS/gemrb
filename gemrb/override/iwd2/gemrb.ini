; gemrb.ini - game type-specific settings for GemRB engine

[resources]

; Bitmap resource for cursors
CursorBAM = CAROT

; Bitmap resource for dialog buttons font
ButtonFont = NORMAL

; INI file from the original games
INIConfig = icewind2.ini

; Palette bitmaps in various widths
Palette16 = MPALETTE
Palette32 = MPALETTE
Palette256 = MPAL256

IgnoreButtonFrames = 1
AllStringsTagged = 0
HasDPLAYER = 1
HasPickSound = 0
HasDescIcon = 0
HasEXPTABLE = 1
SoundFolders = 1
HasSongList = 0
UpperButtonText = 0
LowerLabelText = 0
HasPartyINI = 1
HasBeastsINI = 0
ForceStereo = 0
IWDMapDimensions = 1
