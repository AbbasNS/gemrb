#####################################################
#                                                   #
#  This is the GemRB Configuration file.            #
#  Here are defined some default parameters for     #
#  basic configuration and paths definition.        #
#                                                   #
#  Parameters are defined as a Name=Value pair      #
#  The Value can be of two types:                   #
#      - String                                     #
#      - Integer                                    #
#                                                   #
#  The String value is rapresented as follows       #
#  i.e. H:\GemRB\plugins                            #
#  Integers are defined as follows                  #
#  i.e. 12723                                       #
#                                                   #
#  Lines starting with # are ingored                #
#                                                   #
#####################################################
#  Video Parameters                                 #
#####################################################
Width=640
Height=480
Bpp=32
Fullscreen=0
#####################################################
#  Paths                                            #
#####################################################
#  Game Type [String] Use one of the following      #
#  values:                                          #
#                                                   #
#  bg1       Baldur's Gate                          #
#  bg2       Baldur's Gate 2 : SoA                  #
#  iwd       IceWind Dale                           #
#  iwd2      IceWind Dale 2                         #
#  (More will come)                                 #                                                   #
#####################################################
GameType=bg2
#####################################################
#  INI File Configuration [String]                  #
#                                                   #
#  This is the name of the INI file from the Game   #
#  you are trying to Run.                           #
#  Example:                                         #
#  If your game is in:                              #
#  C:\Programs\BlackIsle\Baldur's Gate\             #
#  and in this directory there is a file called     #
#  'baldur.ini', this is what you have to write.    #
#                                                   #
#  INIConfig=baldur.ini                             #
#####################################################
INIConfig=baldur.ini
#####################################################
#  Force Stereo [Boolean]                           #
#                                                   #
#  Some older Games such as BG1 and PST need that   #
#  flag to be '1'. If you are tring to run another  #
#  game, set it to '0'                              #
#####################################################
ForceStereo=0
#####################################################
#  GemRB Path [String]                              #
#                                                   #
#  This is the Path where GemRB is stored, just     #
#  enter the full-path to the GemRB Executable      #
#  Note: You have to terminate the Path with the    #
#  Path separator character ('\' for Windows users, #
#  '/' for Linux users)                             #
#####################################################
GemRBPath=/home/daniele/Projects/gemrb/gemrb/
#####################################################
#  GemRB Cache Path [String]                        #
#                                                   #
#  This is the Path where GemRB will store the      #
#  cached files, enter the full-path to the GemRB   #
#  Cache Directory.                                 #
#  Note: You have to terminate the Path with the    #
#  Path separator character ('\' for Windows users, #
#  '/' for Linux users)                             #
#####################################################
CachePath=/home/daniele/Projects/gemrb/gemrb/Cache/
#####################################################
#  GemRB GUI Scripts Path [String]                  #
#                                                   #
#  This is the Path where GemRB GUI Scripts are     #
#  stored, usually these are in the GemRB Directory #
#  Enter the Full-Path to the Directory containing  #
#  the 'GUIScript' Sub-Directory.                   #
#  Note: You have to terminate the Path with the    #
#  Path separator character ('\' for Windows users, #
#  '/' for Linux users)                             #
#####################################################
GUIScriptsPath=/home/daniele/Projects/gemrb/gemrb/
#####################################################
#  Game Paths [String]                              #
#                                                   #
#  These are the Paths where the Game you want to   #
#  play is installed.                               #
#  Enter the full-path to the Directory.             #
#  Note: You have to terminate the Path with the    #
#  Path separator character ('\' for Windows users, #
#  '/' for Linux users)                             #
#####################################################
GamePath=/mnt/windows/Programmi/Black Isle/BGII - SoA/
CD1=/mnt/windows/Programmi/Black Isle/BGII - SoA/
CD2=/mnt/windows/Programmi/Black Isle/BGII - SoA/CD2/
CD3=/mnt/windows/Programmi/Black Isle/BGII - SoA/CD3/
CD4=/mnt/windows/Programmi/Black Isle/BGII - SoA/CD4/
CD5=/mnt/windows/Programmi/Black Isle/BGII - SoA/CD5/
#####################################################
#  END                                              #
#####################################################
